<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Acessível</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <h1>Bem-Vindo ao site acessível</h1>
            <nav>
                    <ul>
                        <li>
                            <a href="conteudo">Ir para o conteúdo</a>
                        </li>
                        <li>
                            <a href="contacto">Ir para Contacto</a>
                        </li>
                    </ul>
            </nav>
        </header>
        <main id="conteudo">
            <section>
                <h2>Imagem com acessibilidade</h2>
                <figure>
                    <imagem src="C:/Site/1.png">
                    <figcaption>Imagem mostrando o uso de tecnologia assistiva</figcaption>
                </figure>
            </section>
            <section id="contacto">
                <h2>Contacte-nos</h2>
                <form>
                    <fieldset>
                        <legend>
                            Informações Pessoais
                        </legend>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                        <button type="submit">Submeter</button>
                        
                    </fieldset>
                </form>

            </section>
        </main>
        <form name="calc">
            <input type="text" id="nome" name="parcela1" value="0" size="20"><br> <br>
            <input type="text" id="nome" name="parcela2" value="0" size="20"><br> <br>
            <input type="button" value " + " onclick="calcula('+')">
            <input type="button" value " - " onclick="calcula('-')">
            <input type="button" value " * " onclick="calcula('*')">
            <input type="button" value " / " onclick="calcula('/')"> <br> <br>
            <input type="text" id="nome" name="resultado" value="0" size="20"><br> <br>    

        </form>
        <a href="#topo">Voltar</a>
        <footer>
            <h3>Página Acessível 2025</h3>
        </footer>
</body>
</html>
