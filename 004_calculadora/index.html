<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .accessible-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .content-section {
            padding: 30px;
            margin: 20px 0;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .row img {
            width: 100%;
            border-radius: 8px;
        }
</style>
    <script>
        function calcula(operacao){
            var parcela1 = document.calc.parcela1.value;
            var parcela2 = document.calc.parcela2.value;
            var result= eval(parcela1+operacao+parcela2);
            document.calc.resultado.value = result;
        }



    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <h1>Bem-Vindo ao site acessível</h1>
            <nav>
                    <ul>
                        <li>
                            <a href="conteudo">Ir para o conteúdo</a>
                        </li>
                        <li>
                            <a href="contacto">Ir para Contacto</a>
                        </li>
                    </ul>
            </nav>
        </header>
        <main id="conteudo">
            <section>
                <h2>Imagem com acessibilidade</h2>
                <figure>
                    <imagem src="C:/Site/1.png">
                    <figcaption>Imagem mostrando o uso de tecnologia assistiva</figcaption>
                </figure>
            </section>
            <section id="contacto">
                <h2>Contacte-nos</h2>
                <form>
                    <fieldset>
                        <legend>
                            Informações Pessoais
                        </legend>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                        <button type="submit">Submeter</button>
                        
                    </fieldset>
                </form>

            </section>
        </main>
        <h2>Calculadora</h2>
        <form name="calc">
            <label for="parcela1">Número 1:</label>
            <input type="text" id="parcela1" name="parcela1" value="0" size="20"><br><br>
    
            <label for="parcela2">Número 2:</label>
            <input type="text" id="parcela2" name="parcela2" value="0" size="20"><br><br>
    
            <input type="button" value="+" onclick="calcula('+')">
            <input type="button" value="-" onclick="calcula('-')">
            <input type="button" value="*" onclick="calcula('*')">
            <input type="button" value="/" onclick="calcula('/')"><br><br>
    
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" name="resultado" value="0" size="20" readonly><br><br>
        </form>
        <a href="#topo">Voltar</a>
        <footer>
            <h3>Página Acessível 2025</h3>
        </footer>
</body>
</html>
